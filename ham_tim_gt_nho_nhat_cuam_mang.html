<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length == 0)
                return -1;
            let min = arr[0];

            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arrs =[5,6,3,2,4];
        let min = minArray(arrs);
        alert(min);
    </script>
</body>
</html>
